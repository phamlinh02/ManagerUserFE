<h3>Update User</h3>
<div [hidden]="submitted" >
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label > Name</label>
      <input type="text" class="form-control" id="nameUser" required [(ngModel)]="user.name" name="nameUser" #nameUser>
    </div>

    <div class="form-group">
      <label >Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email>
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>{{submit}}</h4>
</div>
