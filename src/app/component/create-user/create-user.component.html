<h3>Create User</h3>
<div [hidden]="submitted" >
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label > Name</label>
      <input type="text" class="form-control" id="name" minlength="" required [(ngModel)]="user.name" name="name" #name="ngModel">
    </div>

    <div class="form-group">
      <label >Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel">
    </div>
  <div>
       <span *ngIf="!name?.valid && (name?.touched || name?.dirty)">Tên không hợp lệ</span>
     <span *ngIf="!email?.valid && (email?.touched || email?.dirty)">Tên không hợp lệ</span>


  </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>

<div [hidden]="!submitted">
  <h4>{{submit}}</h4>
   <button class="btn btn-success" (click)="newUser()">Add</button>
</div>
